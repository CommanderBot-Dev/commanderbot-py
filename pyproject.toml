[tool.poetry]
name = "commanderbot-ext"
version = "0.7.0"
description = "A collection of cogs and extensions for discord.py bots."
authors = ["Arcensoth <arcensoth@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = "https://github.com/CommanderBot-Dev/commanderbot-ext"
homepage = "https://github.com/CommanderBot-Dev/commanderbot-ext"
keywords = ['discord', 'bot']

[tool.poetry.dependencies]
python = "^3.8"
"discord.py" = "^1.7.1"
commanderbot = "^0.7.0"
SQLAlchemy = "^1.4.9"
aiosqlite = "^0.17.0"
lectern = "^0.9.1"
beet = "^0.17.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
